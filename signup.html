---
title: Зарегистрируйтесь
heading: Зарегистрируйтесь
layout: default
---
{% assign neat_header = true %}
    <!-- signup Start -->
    <section class="signup-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="signup-box">
                        <div class="signup-form">
                            <form action="#">
                                <div class="signup-title">
                                    <h2>Create an account</h2>
                                    <p>Have an account on Blue? <a href="{{ site.baseurl }}/login.html">Login here</a></p>
                                </div>
                                <div class="signup-input-area">
                                    <input type="email" placeholder="Email Address" id="signup-email" name="signup-email">
                                    <input type="password" placeholder="Password" id="signup-pass" name="signup-pass">
                                    <input type="password" placeholder="Retype Password" id="signup-retype-pass" name="signup-retype-pass">
                                    <div class="signup-submit-button">
                                        <button class="button-hover" type="submit" id="signup-submit" name="signup-submit">Create account now</button>
                                    </div>
                                </div>
                            </form>

                            <div class="signup-bottom-text">
                                <p>By clicking on Signup button, you accept the Terms and conditions of Blue.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- signup End -->
{% assign neat_js = true %}
