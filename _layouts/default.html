<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="Jekyll v{{ jekyll.version }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Soulhost – Душевный хостинг</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,400i,500,600,700,800,900" rel="stylesheet">
        <link href="{{ site.baseurl }}/css/slicknav.min.css" rel="stylesheet">
        <link href="{{ site.baseurl }}/css/magnific-popup.css" rel="stylesheet">
        <link href="{{ site.baseurl }}/css/owl.carousel.min.css" rel="stylesheet">
        <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ site.baseurl }}/css/font-awesome.min.css" rel="stylesheet">
        <link href="{{ site.baseurl }}/css/animate.min.css" rel="stylesheet">
        <link href="{{ site.baseurl }}/style.css" rel="stylesheet">
        <link href="{{ site.baseurl }}/css/responsive.css" rel="stylesheet">

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
            
		<!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon/favicon-16x16.png">
        <link rel="manifest" href="{{ site.baseurl }}/favicon/site.webmanifest">
        <link rel="mask-icon" href="{{ site.baseurl }}/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        {% seo %}
        {% feed_meta %}
            
    </head>

    <body>
        {% include preloader.html %}

        {% include header.html %}

            {{ content }}

        {% include footer.html %}
    <script src="{{ site.baseurl }}/js/jquery-2.1.4.min.js"></script>
    {% if page.url == '/signup.html' or page.url == '/login.html'  %}
    {% else %}
        <!--    <script src="js/jquery.magnific-popup.min.js"></script>-->
        <script src="{{ site.baseurl }}/js/jquery.slicknav.min.js"></script>
        <!--    <script src="js/isotope.pkgd.min.js"></script>-->
        <script src="{{ site.baseurl }}/js/owl.carousel.min.js"></script>
    {% endif %}
    <!-- ================= wow Js ======== -->
    <script src="{{ site.baseurl }}/js/wow.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script>

	</body>
</html>
