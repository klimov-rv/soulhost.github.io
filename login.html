---
title: Войти
heading: Войти
layout: default
---
{% assign neat_header = true %}
    <!-- signup End -->
    <section class="signup-area login-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="signup-box">
                        <div class="signup-form">
                            <form action="#">
                                <div class="signup-title">
                                    <h2>Login now2</h2>
                                    <p>Don’t have an account? <a href="{{ site.baseurl }}/signup.html">Create an account</a></p>
                                </div>
                                <div class="signup-input-area">
                                    <input type="email" placeholder="Email Address" id="login-email" name="login-email">
                                    <input type="password" placeholder="Password" id="login-pass" name="login-pass">
                                    <div class="signup-submit-button login-submit-btn">
                                        <button class="button-hover" type="submit" id="login-submit" name="login-submit">Login now</button>
                                    </div>
                                </div>
                            </form>

                            <div class="signup-bottom-text">
                                <p>Forgot Password? <a href="#">Click Here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login-area End -->
{% assign neat_js = true %}
